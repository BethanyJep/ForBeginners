# General ...................................................
site_name: AZD for AI Developers
site_url: https://github.com/microsoft/forBeginners
site_author: Microsoft
site_description: >-
  "Get Started With Agents" AZD Template for 1P workshops and curricula

# Repository .................................................
repo_name: microsoft/forBeginners
repo_url: https://github.com/microsoft/forBeginners

# Copyright ...................................................
copyright: >
   Copyright &copy; 2023 - present Microsoft
extra_css:
  - assets/extra.css  # Adjust path if needed

# Configuration ...............................................
theme:
  name: material
  font:
    code: Roboto Mono  #Monospaced
    text: Roboto       #Regular
  logo: assets/logo.png
  language: en
  custom_dir: docs/overrides

  # Theme Modes ...............................................
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-2
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to system preference 

  # Theme Features ...............................................
  features:
    - navigation.instant
    - #navigation.expand             # sidebar collapsible sections open
    - navigation.instant.progress   # load progress indicator
    - navigation.tracking           # tracks anchor tags in URL
    - navigation.tabs               # tabbed on desktop, single in mobile    
    - navigation.tabs.sticky        # tabs stick when scrolling down
    - header.sticky                 # header sticks to top when scrolling
    - navigation.path               # add breadcrumbs
    - navigation.indexes            # default index.md in folder is section page
    - navigation.top
    - toc.follow
    - navigation.footer
    - content.code.copy             # allow copy-paste from codeblocks
    - content.tabs.link             # Ensures site-wide switch to same tab name
    - navigation.sticky             # sticky sidebar navigation

# Extras  ...............................................
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/microsoft/forBeginners
      name: GitHub Repository
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/microsoft
      name: Microsoft on LinkedIn
    - icon: fontawesome/brands/discord
      link: https://aka.ms/ai/discord
      name: Microsoft Developer Community Discord
# Plugins  ...............................................
plugins:
  - search

# Extensions  ...............................................
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      auto_title: true
      linenums: true
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

# Navigation  ...............................................
nav: